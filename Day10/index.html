<body>
    <button id="button1">click me</button>
    <p class="para1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla, possimus?</p>


    <img src="https://images.unsplash.com/photo-1721731325736-bc475b90dad5?q=80&w=1335&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

    <div class="element1">

        </p>

    <input type="text" class="input">

        <label for="password">Enter Password</label><br />
        <input id="password" type="password" placeholder="Enter Password"

        <button type="submit" id="submitButton" style="padding: 15px; margin-top: 10px">

    <ul id="newList">

        <li id="react" value="ReactJS">ReactJS</li>
